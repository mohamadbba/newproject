<html>
    <head>
        <title>register account</title>
    </head>
    <body>
        <h1>register</h1>
        <form>
            <label for="fname">Full Name</label>
            <input type="Full Name" placeholder="Full Name" id="fname" required="true" value="test" maxlength="6">
            <input type="password" placeholder="password">
            <input type="email" placeholder="email">
            <input type="number" max="18" min="1" step="0.1">
            <br><br>
            <input type="checkbox" name="" id="terms" checked>
            <label for="terms">I accept the terms of service</label>
            <br><br>
            <input type="radio" id="Male" name="gender">
            <label for="terms">Male</label>
            <input type="radio" id="Female" name="gender">
            <label for="terms">Female</label>
            <br><br>
            <input type="file"><br><br>
            <input type="range" min="1" max="10"><br>
            <input type="date" min="2010-04-29">
            <input type="text" placeholder="test" disabled value="hello world">
            <br>
            <input type="button" value="Click me">
            <br><br>
            <input type="reset" value="Clear">
            <input type="submit" value="register">
            <select>
                <option>beirut</option>
                <option selected>saida</option>
            </select>
        <textarea placeholder="Comment" cols="30" rows="10"></textarea>
        </form>
    </body>
</html>
